# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/auth_service" # Location of package manifests
    schedule:
      interval: "daily"

  - package-ecosystem: "cargo"
    directory: "/file_service" # Location of package manifests
    schedule:
      interval: "daily"

  - package-ecosystem: "pip"
    directory: "/message_service" # Location of package manifests
    schedule:
      interval: "daily"

  - package-ecosystem: "npm"
    directory: "/su_service"
    schedule:
      interval: "daily"
